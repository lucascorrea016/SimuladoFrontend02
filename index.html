<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h1>Catálogo de Produtos</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="produtos">
            <div class="card">
                <img src="img/mago_negro.jpeg" alt="mago_negro">
                <h2>Deck Estrutural Mago</h2>
                <p>R$ 96,90</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/automata.jpg" alt="automata">
                <h2>Deck Estrutural Autômata</h2>
                <p>79,90</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/rebellion.jpg" alt="rebellion">
                <h2>Deck Estrutural Phantom Knights</h2>
                <p>79,90</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/caverguerra.jpg" alt="caverguerra">
                <h2>Deck Estrutural Caverguerra</h2>
                <p>69,90</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 - Todos os direitos reservados Konami</p>
    </footer>
</body>
</html>
